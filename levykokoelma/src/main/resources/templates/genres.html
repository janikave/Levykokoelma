<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Genres</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Record Collection</h1>
    </header>
    <nav>
        <a href="/addrelease">Add new release</a>
        <a href="/addgenre">Add new genre</a>
        <a href="/collection">Check the collection</a>
        <a href="/genres">Genres</a>
    </nav>

    <h3 class="genres">Genres</h3>

    <table class="genres">
        <tr>
            <th>Genre</th>
        </tr>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.name}">Genre</td>
        </tr>
    </table>

    <a class="genrelink" href="/addgenre">Want to add a new genre?</a>

    <div class="logout">
        <h4>User:</h4>
        <p><span sec:authentication="name"></span></p>
        <form th:action="@{/logout}" method="post">
            <input class="submit-logout" type="submit" value="Log out">
        </form>
    </div>
</body>

</html>
